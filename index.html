<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B12A01-landing-launchpad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body class="raleway-normal">
    
    <!-- header section -->
     <header>
        <nav>
            <h2 class="inter-normal logo">LOGO</h2>
            <div>
                 <button class="btn">Sign Up</button>
            </div>
           
        </nav>
        <section class="banner_content">
            <h1 class="banner_title"> Cool Dark UI Template for <br> Webflow Agencies!</h1>
            <button class="btn">Stay Focused</button>
        </section>
     </header>
     <!-- starting main section -->

     <main>
        <!-- Action section -->
         <section class="action">
            <div class="action_container">
                <div class="action_content">
                    <h3 class="action_title">See It in Action</h3>
                    <p class="action_des">Explore the live preview and imagine your brand in this bold new look</p>
                    <button class="btn">Launch Live Preview</button>
                </div>
                <div class="action_img">
                    <img src="./Assets/wc-mini.png" alt="mini wc">
                </div>
            </div>
         </section>
         
</body>
</html>
